<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <div class="esquerda"></div>

    <div class="direita">
        <form>
            <h1>Cadastro</h1>
            <div class="cadastro">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
            </div>
            <div class="cadastro">
                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="date" class="form-control" id="dataNascimento">
            </div>
            <div class="cadastro">
                <label for="telefone">Telefone:</label>
                <input type="tel" class="form-control" id="telefone" placeholder="(00) 00000-0000">
            </div>
            <div class="cadastro">
                <label for="endereco">Endereço:</label>
                <input type="text" class="form-control" id="endereco" placeholder="Digite seu endereço">
            </div>
            <div class="cadastro">
                <label for="cpf">CPF:</label>
                <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00">
            </div>
            <div class="cadastro">
                <label for="peso">Peso (kg):</label>
                <input type="number" class="form-control" id="peso" placeholder="Digite seu peso">
            </div>
            <div class="cadastro">
                <label for="altura">Altura (cm):</label>
                <input type="number" class="form-control" id="altura" placeholder="Digite sua altura">
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>

</body>
</html>
